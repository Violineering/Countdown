<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy New Year</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #countdown {
      font-size: 3rem;
      margin-top: 20vh;
    }
    #new-year-video-container {
      display: none;
    }
    #new-year-video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ‰ Happy New Year Countdown ðŸŽ‰</h1>
  </header>

  <video autoplay muted loop class="video-background">
    <source src="c054ffbadb5c405cbea655c32ca55a4b_preview.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="countdown">Loading countdown...</div>

  <div id="new-year-video-container">
    <video id="new-year-video" controls autoplay>
      <source src="2025video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <footer>
    &copy; 2025 Happy New Year Celebration ðŸŽŠ
  </footer>

  <script>
    const countdownElement = document.getElementById("countdown");
    const newYear = new Date("Jan 1, 2026 00:00:00").getTime();

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = newYear - now;

      if (distance < 0) {
        clearInterval(interval);
        countdownElement.innerText = "ðŸŽ‡ Happy New Year! ðŸŽ‡";
        playNewYearVideo();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    function playNewYearVideo() {
      document.querySelector("header").style.display = "none";
      document.getElementById("countdown").style.display = "none";
      document.querySelector("footer").style.display = "none";
      document.querySelector(".video-background").style.display = "none";

      const videoContainer = document.getElementById("new-year-video-container");
      videoContainer.style.display = "block";
      const video = document.getElementById("new-year-video");
      video.play();
    }
  </script>

</body>
</html>
