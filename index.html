<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 5 PM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
        }
        #timer {
            font-size: 2rem;
            margin: 20px 0;
            color: #007bff;
        }
        #status {
            font-size: 1.5rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Countdown to 5 PM</h1>
    <div id="timer">Loading...</div>
    <div id="status"></div>

    <script>
        function countdownToFivePM() {
            const timerElement = document.getElementById("timer");
            const statusElement = document.getElementById("status");

            const now = new Date();
            const todayFivePM = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 17, 0, 0);

            // If it's past 5 PM, set countdown for the next day
            if (now >= todayFivePM) {
                todayFivePM.setDate(todayFivePM.getDate() + 1);
            }

            const interval = setInterval(() => {
                const currentTime = new Date();
                const timeDifference = todayFivePM - currentTime;

                if (timeDifference <= 0) {
                    clearInterval(interval);
                    timerElement.textContent = "Time's up!";
                    statusElement.textContent = "It's now 5 PM!";
                    return;
                }

                const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                timerElement.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                statusElement.textContent = "Countdown in progress...";
            }, 1000);
        }

        // Start the countdown as soon as the page loads
        window.onload = countdownToFivePM;
    </script>
</body>
</html>
